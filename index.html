
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con JS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    </head>
<body>
    <header>
        <h1 class ="titulo">Bucles en JS</h1>
        <div class="github">
         <a href="https://github.com/TRASHPRPGRAMER" target="_blank" aria-label="GitHub">
         <i class="fab fa-github"></i> </a>
         </div>
        </header>
   

    <div class="container">
        <form class="form" id="numberForm">
            <label for="firstNumber">Introduce el primer número:</label>
            <input type="number" id="firstNumber" name="firstNumber" required min="0">

            <label for="secondNumber">Introduce el segundo número:</label>
            <input type="number" id="secondNumber" name="secondNumber" required min="0">

            <button type="submit">Enviar</button>
        </form>

        <div id="result"></div>
    </div>
<script src="script/main.js"></script>
</body>
</html>
